      operationId: offersRefNoGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refNo
          in: path
          description: refNo
          required: true
          type: string
      responses:
        '200':
          description: Offers checked and returned successfully.
