swagger: '2.0'
info:
  description: Directbank bundle application API service
  version: 1.0.0
  title: Directbank bundle application
  contact: {}
host: 'localhost:8085'
basePath: /directbank/bundle/v1
tags:
  - name: applications-api-controller
    description: the applications API
  - name: eligibility-api-controller
    description: the eligibility API
  - name: offers-api-controller
    description: the offers API
  - name: postlogin-api-controller
    description: the postlogin API
  - name: existence-api-controller
    description: the existence API
  - name: ekyc-api-controller
    description: the ekyc API
  - name: document-api-controller
    description: the document API
  - name: save-application-api-controller
    description: the saveApplication API
  - name: wip-api-controller
    description: the wip API
  - name: pib-api-controller
    description: the pib API
  - name: rate-api-controller
    description: the rate API
  - name: application-api-controller
    description: the application API
  - name: submission-api-controller
    description: the submission API
paths:
  '/application/detail/{refNo}':
    get:
      tags:
        - application
      summary: Retrieve application detail by application reference number
      description: Retrieve application detail by application reference number
      operationId: applicationDetailRefNoGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refNo
          in: path
          description: Direct Bank reference ID
          required: true
          type: string
      responses:
        '200':
          description: The request is served successfully.
          schema:
            $ref: '#/definitions/BoBundleApplicationResp'
        '400':
          description: User agent did not provide a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/application/qaStatus/{refNo}':
    post:
      tags:
        - application
      summary: applicationRefNoQaStatusUpdate
      description: Update the application qaStatus
      operationId: applicationRefNoQaStatusUpdate
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refNo
          in: path
          description: refNo
          required: true
          type: string
        - name: qaStatus
          in: query
          description: update qaStatus
          required: false
          type: string
        - in: body
          name: makerActionReq
          description: JSON request object.
          required: true
          schema:
            $ref: '#/definitions/MakerActionReq'
      responses:
        '200':
          description: Update qaStatus successfully
        '201':
          description: Created
        '400':
          description: The request is invalid
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  '/application/status/{refNo}':
    get:
      tags:
        - application
      summary: applicationStatusRefNoGet
      description: Retrieve the application status
      operationId: applicationStatusRefNoGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refNo
          in: path
          description: refNo
          required: true
          type: string
      responses:
        '200':
          description: Application status retrieved sucessfully
          schema:
            $ref: '#/definitions/BundleApplicationStatusResp'
        '400':
          description: The request is invalid
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  '/application/{refNo}':
    get:
      tags:
        - application
      summary: applicationRefNoGet
      description: Retrieve the aplication
      operationId: applicationRefNoGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refNo
          in: path
          description: refNo
          required: true
          type: string
      responses:
        '200':
          description: Saved application successfully
          schema:
            $ref: '#/definitions/BundleApplicationResp'
        '400':
          description: The request is not a valid request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  '/application/{refNo}/checkerAction':
    post:
      tags:
        - application
      summary: Checker Action
      operationId: applicationRefNoCheckerActionPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refNo
          in: path
          description: To update application form with input application reference number.
          required: true
          type: string
        - in: body
          name: checkerActionReq
          description: JSON request object.
          required: true
          schema:
            $ref: '#/definitions/CheckerActionReq'
      responses:
        '200':
          description: The application form summary is updated successfully
        '201':
          description: Created
        '400':
          description: The request is not a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/application/{refNo}/makerAction':
    post:
      tags:
        - application
      summary: Maker Action
      operationId: applicationRefNoMakerActionPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refNo
          in: path
          description: To update application form with input application reference number.
          required: true
          type: string
        - in: body
          name: makerActionReq
          description: JSON request object.
          required: true
          schema:
            $ref: '#/definitions/MakerActionReq'
      responses:
        '200':
          description: The application form summary is updated successfully
        '201':
          description: Created
        '400':
          description: The request is not a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/application/{refNo}/submit':
    post:
      tags:
        - application
      summary: applicationRefNoSubmitPost
      description: Submit the application
      operationId: applicationRefNoSubmitPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refNo
          in: path
          description: refNo
          required: true
          type: string
      responses:
        '200':
          description: Application submitted successfully
        '201':
          description: Created
        '400':
          description: The request is invalid
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  /applications:
    get:
      tags:
        - application
      summary: Retrieve list of basis info in application form
      description: This API is to retrieve list of basis info of application forms by inputting different parameters. The list is sorted by the submission date.
      operationId: applicationsGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: submitDateFrom
          in: query
          description: To retrieve application form with submission date from input parameter. The format is yyyy-MM-DD
          required: false
          type: string
          format: date
        - name: submitDateTo
          in: query
          description: To retrieve application form with submission date to input parameter. The format is yyyy-MM-DD
          required: false
          type: string
          format: date
        - name: countryCode
          in: query
          description: To retrieve application form with input country code.
          required: false
          type: string
        - name: mobileNo
          in: query
          description: To retrieve application form with input mobile number.
          required: false
          type: string
        - name: email
          in: query
          description: To retrieve application form with input email.
          required: false
          type: string
        - name: documentType
          in: query
          description: Document Type
          required: false
          type: string
          enum:
            - HKID_2003
            - HKID_2018
        - name: frScoreLow
          in: query
          description: FR Score of TU eKYC (0.00 - 100.00)
          required: false
          type: number
          format: float
        - name: frScoreHigh
          in: query
          description: FR Score of TU eKYC (0.00 - 100.00)
          required: false
          type: number
          format: float
        - name: tamperScoreLow
          in: query
          description: Tamper Score of TU eKYC (0.00 - 1.00)
          required: false
          type: number
          format: float
        - name: tamperScoreHigh
          in: query
          description: Tamper Score of TU eKYC (0.00 - 1.00)
          required: false
          type: number
          format: float
        - name: confiScoreLow
          in: query
          description: Confidence Score of TU eKYC (0.00 - 1.00)
          required: false
          type: number
          format: float
        - name: confiScoreHigh
          in: query
          description: Confidence Score of TU eKYC (0.00 - 1.00)
          required: false
          type: number
          format: float
        - name: videoScoreLow
          in: query
          description: Confidence Score of TU eKYC (0.00 - 1.00)
          required: false
          type: number
          format: float
        - name: videoScoreHigh
          in: query
          description: Confidence Score of TU eKYC (0.00 - 1.00)
          required: false
          type: number
          format: float
        - name: fmScoreLow
          in: query
          description: Facial Match Score of TU eKYC (0.00 - 1.00)
          required: false
          type: number
          format: float
        - name: fmScoreHigh
          in: query
          description: Facial Match Score of TU eKYC (0.00 - 1.00)
          required: false
          type: number
          format: float
        - name: daResult
          in: query
          description: TU document authentication result
          required: false
          type: string
          enum:
            - PASS
            - FAIL
            - MANUAL
            - RECAPTURE
        - name: ekycResult
          in: query
          description: TU eKYC overal result
          required: false
          type: string
          enum:
            - PASS
            - FAIL
            - MANUAL
            - RECAPTURE
        - name: refId
          in: query
          description: To retrieve application form with input application reference id.
          required: false
          type: string
        - name: id
          in: query
          description: To retrieve application form with input customer identity number.
          required: false
          type: string
        - name: status
          in: query
          description: To retrieve application form with bundled status.
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: eaoStatus
          in: query
          description: To retrieve application form with eAO status.
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: vccStatus
          in: query
          description: To retrieve application form with vcc status.
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: applicationType
          in: query
          description: To indicate EAO(E)/VCC(V) only application
          required: false
          type: string
        - name: lastUpdateHandler
          in: query
          description: lastUpdateHandler
          required: false
          type: string
          enum:
            - SYSTEM
            - STAFF
        - name: lastUpdateFrom
          in: query
          description: To retrieve application form with last update date from input parameter. The format is yyyy-MM-DD
          required: false
          type: string
          format: date
        - name: lastUpdateTo
          in: query
          description: To retrieve application form with last update date to input parameter.
          required: false
          type: string
          format: date
        - name: pageSize
          in: query
          description: To indicate the number of forms return per time.
          required: false
          type: string
        - name: pageIdx
          in: query
          description: To indicate the page index for returning forms.
          required: false
          type: string
        - name: qaStatus
          in: query
          description: To retrieve application form with input QA status.
          required: false
          type: string
      responses:
        '200':
          description: The application form summary is returned successfully
          schema:
            $ref: '#/definitions/BundleApplicationListResp'
        '400':
          description: The request is not a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  '/document/binding/{refNo}':
    post:
      tags:
        - document upload
      summary: documentBindingRefNoPost
      description: Bind document reference number
      operationId: documentBindingRefNoPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refNo
          in: path
          description: refNo
          required: true
          type: string
        - in: body
          name: documentInfo
          description: documentInfo
          required: true
          schema:
            $ref: '#/definitions/BundleDocumentInfo'
      responses:
        '200':
          description: Pib account reserved sucessfully
        '201':
          description: Created
        '400':
          description: The request is invalid
        '401':
          description: Unauthorized
        '403':
          description: The account name has been used
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  '/ekyc/binding/{refNo}':
    post:
      tags:
        - ekyc-api-controller
      summary: ekycBindingRefNoPost
      description: Bind ekyc result to bundle application
      operationId: ekycBindingRefNoPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refNo
          in: path
          description: refNo
          required: true
          type: string
        - in: body
          name: ekycBindingReq
          description: ekycBindingReq
          required: true
          schema:
            $ref: '#/definitions/EkycBindingReq'
      responses:
        '200':
          description: Bind ekyc result to bundle application successfully
        '201':
          description: Created
        '400':
          description: The request is not a valid request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  '/eligibility/{refNo}':
    get:
      tags:
        - eligibility-api-controller
      summary: eligibilityRefNoGet
      description: Check the product eligibility of customer
      operationId: eligibilityRefNoGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refNo
          in: path
          description: refNo
          required: true
          type: string
      responses:
        '200':
          description: Eligibility checked and returned successfully.
          schema:
            $ref: '#/definitions/ProductEligibilityResp'
        '400':
          description: The request is not a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  /existence:
    post:
      tags:
        - existence-api-controller
      summary: existencePost
      description: Retrieve the application reference number by mobile & email
      operationId: existencePost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: countryCode
          in: query
          description: countryCode
          required: true
          type: string
        - name: mobileNo
          in: query
          description: mobileNo
          required: true
          type: string
        - name: email
          in: query
          description: email
          required: true
          type: string
      responses:
        '200':
          description: Saved application successfully
          schema:
            $ref: '#/definitions/RefNoResp'
        '201':
          description: Created
        '400':
          description: The request is not a valid request
        '401':
          description: Unauthorized
        '403':
          description: The mobile number is used
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  /existence/email:
    post:
      tags:
        - existence
      summary: existenceEmailPost
      description: Check email existence
      operationId: existenceEmailPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - in: body
          name: email
          description: email
          required: true
          schema:
            $ref: '#/definitions/EmailInfo'
      responses:
        '200':
          description: Saved application successfully
          schema:
            $ref: '#/definitions/ResponseEntity'
        '201':
          description: Created
        '400':
          description: The request is not a valid request
        '401':
          description: Unauthorized
        '403':
          description: The email is used
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  /existence/mobile:
    post:
      tags:
        - existence
      summary: existenceMobilePost
      description: Check mobile number existence
      operationId: existenceMobilePost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - in: body
          name: mobileInfo
          description: mobileInfo
          required: true
          schema:
            $ref: '#/definitions/MobileInfo'
      responses:
        '200':
          description: Saved application successfully
          schema:
            $ref: '#/definitions/ResponseEntity'
        '201':
          description: Created
        '400':
          description: The request is not a valid request
        '401':
          description: Unauthorized
        '403':
          description: The mobile number is used
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  /insertMerchantCode:
    post:
      tags:
        - application
      summary: insertMerchantCode
      description: insertMerchantCode
      operationId: insertMerchantCode
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refereeReferenceNum
          in: query
          required: false
          type: string
        - name: missionCode
          in: query
          required: false
          type: string
        - name: refereeRmId
          in: query
          required: false
          type: string
        - name: merchantCode
          in: query
          required: false
          type: string
      responses:
        '200':
          description: insert sucessfully
        '201':
          description: Created
        '400':
          description: The request is invalid
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  '/offers/expiryCheck/{refNo}':
    get:
      tags:
        - Campaign
      summary: offersExpiryCheckRefNoGet
      description: Check if the selected campaign(s) is/are expired
      operationId: offersExpiryCheckRefNoGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refNo
          in: path
          description: refNo
          required: true
          type: string
      responses:
        '200':
          description: Offers checked and returned successfully.
          schema:
            $ref: '#/definitions/CampaignCheckResp'
        '400':
          description: The request is invalid
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  '/offers/{refNo}':
