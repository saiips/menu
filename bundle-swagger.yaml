        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  '/postlogin/status/{rmId}':
    get:
      tags:
        - application
      summary: postloginStatusRmIdGet
      description: Retrieve the application status
      operationId: postloginStatusRmIdGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: rmId
          in: path
          description: rmId
          required: true
          type: string
      responses:
        '200':
          description: Application status retrieved sucessfully
          schema:
            $ref: '#/definitions/BundleApplicationPostLoginStatusResp'
        '400':
          description: The request is invalid
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  '/rate/{refNo}':
    post:
      tags:
