        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  '/pib/loginId/{refNo}':
    get:
      tags:
        - pib
      summary: pibLoginIdRefNoGet
      description: Get pib loginId
      operationId: pibLoginIdRefNoGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refNo
          in: path
          description: refNo
          required: true
