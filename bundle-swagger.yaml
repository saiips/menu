        - in: body
          name: rateReq
          description: rateReq
          required: true
          schema:
            $ref: '#/definitions/RateReq'
      responses:
        '200':
          description: Rate saved successfully
        '201':
          description: Created
        '400':
          description: The request is not a valid request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: System Internal Error. Please contact system administrator
          schema:
            $ref: '#/definitions/Error'
  /saveApplication:
    post:
      tags:
        - application
      summary: saveApplicationPost
      description: Save the bundle application
      operationId: saveApplicationPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - in: body
          name: saveBundleApplicationReq
          description: saveBundleApplicationReq
