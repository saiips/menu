      parameters:
        - name: dbRefId
          in: path
          description: dbRefId
          required: true
          type: string
        - in: body
          name: prcApplicationSubmitReq
          description: prcApplicationSubmitReq
          required: true
          schema:
            $ref: '#/definitions/PrcApplicationDraft'
        - name: x-gps-latitude
          in: header
          description: Latitude of GPS (in Google/Tencent's coordinate system) when the request is called
          required: false
          type: string
        - name: x-gps-longitude
          in: header
          description: Longitude of GPS (in Google/Tencent's coordinate system) when the request is called
          required: false
          type: string
        - name: user-country
          in: header
          description: 'Country of the GeoIP result, inserted by CA'
          required: false
          type: string
      responses:
        '200':
          description: Successfully submitted application
          schema:
            $ref: '#/definitions/PrcSubmitAppResp'
        '201':
          description: Created
        '400':
          description: User agent did not provide a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/prc/application/{dbRefId}':
    get:
      tags:
        - PRC ID
      summary: Get PRC ID application
      operationId: prcApplicationDbRefIdGet
      consumes:
