swagger: '2.0'
info:
  description: Application Related APIs
  version: 1.0.0
  title: Application
  contact: {}
host: 'localhost:8082'
basePath: /directbank/application/v1
tags:
  - name: applications-api-controller
    description: the applications API
  - name: eligibility-api-controller
    description: the eligibility API
  - name: customer-definition-api-controller
    description: the customerDefinition API
  - name: eao-api-controller
    description: the eao API
  - name: prc-api-controller
    description: the prc API
  - name: vcc-api-controller
    description: the vcc API
  - name: rm-account-relationship-api-controller
    description: the RmAccountRelationship API
  - name: retrieve-application-api-controller
    description: the retrieveApplication API
  - name: save-application-api-controller
    description: the saveApplication API
paths:
  /applications:
    get:
      tags:
        - application
      summary: Retrieve list of basis info in application form
      description: This API is to retrieve list of basis info of application forms by inputting different parameters. The list is srted by the submission date.
      operationId: applicationsGetUsingGET
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: submitDateFrom
          in: query
          description: To retrieve application form with submission date from input parameter. The format is yyyy-MM-DD
          required: false
          type: string
          format: date
        - name: submitDateTo
          in: query
          description: To retrieve application form with submission date to input parameter.
          required: false
          type: string
          format: date
        - name: countryCode
          in: query
          description: To retrieve application form with input country code.
          required: false
          type: string
        - name: mobileNo
          in: query
          description: To retrieve application form with input mobile number.
          required: false
          type: string
        - name: email
          in: query
          description: To retrieve application form with input email.
          required: false
          type: string
        - name: refId
          in: query
          description: To retrieve application form with input application reference id.
          required: false
          type: string
        - name: id
          in: query
          description: To retrieve application form with input customer identity number.
          required: false
          type: string
        - name: status
          in: query
          description: To retrieve application form with input status.
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: lastUpdateFrom
          in: query
          description: To retrieve application form with submission date from input parameter. The format is yyyy-MM-DD
          required: false
          type: string
          format: date
        - name: lastUpdateTo
          in: query
          description: To retrieve application form with submission date to input parameter.
          required: false
          type: string
          format: date
        - name: pageSize
          in: query
          description: To indicate the number of forms return per time.
          required: false
          type: string
        - name: pageIdx
          in: query
          description: To indicate the page index for returning forms.
          required: false
          type: string
        - name: mode
          in: query
          description: 'To determine the level of details of application from. When value = full, this interface returns list of detailed application form. When value = simple, this interface returns list of summarized application form.'
          required: false
          type: string
          default: simple
      responses:
        '200':
          description: The application form summary is returned successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/DetailApplicationForm'
        '400':
          description: The request is not a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/applications/{refId}':
    get:
      tags:
        - application
      summary: Retrieve detailed info in application form
      description: This API is to retrieve detailed info of application form by inputting application reference number
      operationId: applicationsRefIdGetUsingGET
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refId
          in: path
          description: To retrieve application form with input application reference number.
          required: true
          type: string
      responses:
        '200':
          description: The application form summary is returned successfully
          schema:
            $ref: '#/definitions/DetailApplicationForm'
        '400':
          description: The request is not a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    put:
      tags:
        - application
      summary: Update application form summary info by application reference number.
      description: 'This API is to update basis info, for example, status, in application form.'
      operationId: applicationsRefIdPutUsingPUT
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refId
          in: path
          description: To update application form with input application reference number.
          required: true
          type: string
        - in: body
          name: applicationSummaryUpdateReq
          description: JSON request object.
          required: true
          schema:
            $ref: '#/definitions/ApplicationSummaryUpdateReq'
      responses:
        '200':
          description: The application form summary is updated successfully
        '201':
          description: Created
        '400':
          description: The request is not a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/applications/{refId}/checkerAction':
    post:
      tags:
        - application
      summary: Checker Action
      operationId: applicationsRefIdCheckerActionPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refId
          in: path
          description: To update application form with input application reference number.
          required: true
          type: string
        - in: body
          name: checkerActionReq
          description: JSON request object.
          required: true
          schema:
            $ref: '#/definitions/CheckerActionReq'
      responses:
        '200':
          description: The application form summary is updated successfully
        '201':
          description: Created
        '400':
          description: The request is not a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/applications/{refId}/makerAction':
    post:
      tags:
        - application
      summary: Maker Action
      operationId: applicationsRefIdMakerActionPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: refId
          in: path
          description: To update application form with input application reference number.
          required: true
          type: string
        - in: body
          name: makerActionReq
          description: JSON request object.
          required: true
          schema:
            $ref: '#/definitions/MakerActionReq'
      responses:
        '200':
          description: The application form summary is updated successfully
        '201':
          description: Created
        '400':
          description: The request is not a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/customerDefinition/{idNo}':
    get:
      tags:
        - application
      summary: Retrieve customer definition
      description: This API is to retrieve customer definition
      operationId: customerDefinitionIdNoGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: idNo
          in: path
          description: To retrieve customer definition with idNo
          required: true
          type: string
      responses:
        '200':
          description: The customer definition is returned successfully
          schema:
            $ref: '#/definitions/CustomerDefinitionResp'
        '400':
          description: The request is not a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /eao/pibAccount:
    post:
      tags:
        - PIB
      summary: Create pib account
      description: 'Create pib account '
      operationId: eaoPibAccountPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - in: body
          name: pibAccountCreateReq
          description: Request message for Pib Account Creation
          required: true
          schema:
            $ref: '#/definitions/PibAccountCreateReq'
      responses:
        '200':
          description: The request is served successfully.
          schema:
            $ref: '#/definitions/PibAccountCreateResp'
        '201':
          description: Created
        '400':
          description: User agent did not provide a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /eligibility/cncb:
    get:
      tags:
        - eligibility
      summary: Get the CNCB eligibility checking result
      operationId: eligibilityCncbGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: idNo
          in: query
          description: PRC ID No
          required: true
          type: string
        - name: name
          in: query
          description: Applicant's Name
          required: true
          type: string
        - name: cncbAccountNo
          in: query
          description: CNCB Account No (Debit Card No)
          required: true
          type: string
      responses:
        '200':
          description: The checking result is returned successfully
          schema:
            $ref: '#/definitions/CncbEligibilityResp'
        '400':
          description: User agent did not provide a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /prc/application:
    get:
      tags:
        - PRC ID
      summary: Get PRC ID application for one applicant
      operationId: prcApplicationGet_1
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: email
          in: query
          description: Applicant's email
          required: false
          type: string
        - name: countryCode
          in: query
          description: Country code of applicant's mobile number
          required: false
          type: string
        - name: mobile
          in: query
          description: Applicant's mobile number
          required: false
          type: string
      responses:
        '200':
          description: Successfully submitted application
          schema:
            $ref: '#/definitions/PrcApplication'
        '400':
          description: User agent did not provide a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    post:
      tags:
        - PRC ID
      summary: Create PRC EAO application
      operationId: prcApplicationPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - in: body
          name: prcCreateAppReq
          description: prcCreateAppReq
          required: true
          schema:
            $ref: '#/definitions/PrcCreateAppReq'
      responses:
        '200':
          description: PRC ID eao application is successfully created
          schema:
            $ref: '#/definitions/PrcCreateAppResp'
        '201':
          description: PRC ID eao application with same request info was created before
          schema:
            $ref: '#/definitions/PrcCreateAppResp'
        '400':
          description: User agent did not provide a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /prc/application/:
    get:
      tags:
        - PRC ID
      summary: Get list of detailed PRC ID applications
      description: Retrieve list of detailed PRC ID applications by inputting different parameters sorted by the submission date.
      operationId: prcApplicationGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: submit-from
          in: query
          description: With submission date since input parameter as of yyyy-MM-DD
          required: false
          type: string
          format: date
        - name: submit-to
          in: query
          description: With submission date before input parameter as of yyyy-MM-DD
          required: false
          type: string
          format: date
        - name: country-code
          in: query
          description: With input mobile number's country code
          required: false
          type: string
        - name: mobile
          in: query
          description: With input mobile number
          required: false
          type: string
        - name: email
          in: query
          description: With input email
          required: false
          type: string
        - name: ref-no
          in: query
          description: With input application reference number
          required: false
          type: string
        - name: id-no
          in: query
          description: With input PRC Resident ID Card number
          required: false
          type: string
        - name: status
          in: query
          description: With input status(es)
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: update-from
          in: query
          description: With last update date since input parameter as of yyyy-MM-DD
          required: false
          type: string
          format: date
        - name: update-to
          in: query
          description: With last update date before input parameter as of yyyy-MM-DD
          required: false
          type: string
          format: date
        - name: ocr-verification
          in: query
          description: With CBIC OCR verfication status
          required: false
          type: string
          enum:
            - pass
            - fail
            - 'null'
        - name: size
          in: query
          description: Indicate the number of applications return per time
          required: false
          type: string
        - name: page
          in: query
          description: Indicate the page index for returning application
          required: false
          type: string
        - name: mode
          in: query
          description: 'Indicate the level of detail disclosure. Returns list of detailed application when "full", list of summarized application when "simple".'
          required: false
          type: string
          default: simple
      responses:
        '200':
          description: The application form summary is returned successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/PrcApplicationDetail'
        '400':
          description: The request is not a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/prc/application/detail/{dbRefId}':
    get:
      tags:
        - PRC ID
      summary: Retrieve a detailed PRC ID applications
      description: This API is to retrieve detailed info of PRC application by inputting application reference number
      operationId: prcApplicationDetailDbRefIdGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: dbRefId
          in: path
          description: To retrieve application with input application reference number.
          required: true
          type: string
      responses:
        '200':
          description: The application form summary is returned successfully
          schema:
            $ref: '#/definitions/PrcApplicationDetail'
        '400':
          description: The request is not a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/prc/application/doc/{dbRefId}':
    post:
      tags:
        - PRC ID
      summary: Notify an ekyc action after submitting application and update PRC ID document status to uploaded
      operationId: prcApplicationDocDbRefIdPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: x-ekyc-jwt
          in: header
          description: The JWT token from eKYC action
          required: true
          type: string
        - name: dbRefId
          in: path
          description: dbRefId
          required: true
          type: string
        - in: body
          name: prcApplicationDocReq
          description: prcApplicationDocReq
          required: true
          schema:
            $ref: '#/definitions/PrcApplicationDocReq'
      responses:
        '200':
          description: Successfully submitted application
        '201':
          description: Created
        '400':
          description: User agent did not provide a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/prc/application/draft/{dbRefId}':
    post:
      tags:
        - PRC ID
      summary: Update PRC ID application draft
      operationId: prcApplicationDraftDbRefIdPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: dbRefId
          in: path
          description: dbRefId
          required: true
          type: string
        - in: body
          name: prcApplicationDraft
          description: prcApplicationDraft
          required: true
          schema:
            $ref: '#/definitions/PrcApplicationDraft'
      responses:
        '200':
          description: Successfully update application draft content
        '201':
          description: Created
        '400':
          description: User agent did not provide a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/prc/application/ekyc/{method}':
    post:
      tags:
        - PRC ID
      summary: 'Update PRC EAO application to eKYC passed, create application if prospect is not needed'
      operationId: prcApplicationEkycMethodPost
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: method
          in: path
          description: method
          required: true
          type: string
          enum:
            - '"catfish"'
            - '"pat"'
            - '"eid"'
        - in: body
          name: prcApplicationEkycReq
          description: prcApplicationEkycReq
          required: true
          schema:
            $ref: '#/definitions/PrcApplicationEkycReq'
        - name: x-ekyc-jwt
          in: header
          description: The JWT token from eKYC action
          required: false
          type: string
      responses:
        '200':
          description: Successfully update application to eKYC finished and return everything obtained during eKYC with the schema of an application
          schema:
            $ref: '#/definitions/PrcApplication'
        '201':
          description: Created
        '400':
          description: User agent did not provide a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /prc/application/existence:
    get:
      tags:
        - PRC ID
      summary: Check if given mobile or email has existed PIB
      description: 'Check if given mobile or email has existed PIB '
      operationId: prcApplicationExistenceGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: countryCode
          in: query
          description: Mobile country code
          required: false
          type: string
        - name: mobile
          in: query
          description: Mobile number
          required: false
          type: string
        - name: email
          in: query
          description: Email
          required: false
          type: string
      responses:
        '200':
          description: The request is served successfully. Mobile & email pair have exist application.
          schema:
            $ref: '#/definitions/PrcExistenceResp'
        '400':
          description: User agent did not provide a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/prc/application/ocr/{dbRefId}':
