            $ref: '#/definitions/PrcApplicationOcrReq'
        - name: x-ekyc-jwt
          in: header
          description: The JWT token from eKYC action
          required: false
          type: string
      responses:
        '200':
          description: Successfully update application to OCR captured
        '201':
          description: Created
        '400':
          description: User agent did not provide a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/prc/application/submitted/{dbRefId}':
    post:
      tags:
        - PRC ID
      summary: Submit PRC ID application
      operationId: prcApplicationSubmittedDbRefIdPost
      consumes:
