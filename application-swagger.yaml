      operationId: prcApplicationDbRefIdAddressRomanizationGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: dbRefId
          in: path
          description: dbRefId
          required: true
          type: string
      responses:
        '200':
          description: Addresses successfully romanized
          schema:
            $ref: '#/definitions/Addresses'
        '400':
          description: User agent did not provide a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: true
  /prc/landing:
    get:
      tags:
        - PRC ID
      summary: Get PRC EAO landing info
      operationId: prcLandingGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: x-gps-latitude
          in: header
          description: 'Latitude of GPS (in Google/Tencent''s coordinate system) when the request is called, no need for Phase 0'
          required: false
          type: string
        - name: x-gps-longitude
          in: header
          description: 'Longitude of GPS (in Google/Tencent''s coordinate system) when the request is called, no need for Phase 0'
          required: false
          type: string
      responses:
        '200':
          description: 'Landing successfully, PRC ID eao function is valid for customer'
          schema:
            $ref: '#/definitions/PrcLandingResp'
        '400':
          description: User agent did not provide a valid request.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/prc/pib/loginId/{refNo}':
    get:
      tags:
        - Pib
      summary: prcPibLoginIdRefNoGet
      description: Get pib loginId
      operationId: prcPibLoginIdRefNoGet
