      tags:
        - PRC ID
      summary: Get all formatted addresses of a PRC ID application
      operationId: prcApplicationDbRefIdAddressGet
      consumes:
        - application/json
      produces:
        - application/json
        - application/vnd.error+json
      parameters:
        - name: dbRefId
          in: path
          description: dbRefId
          required: true
